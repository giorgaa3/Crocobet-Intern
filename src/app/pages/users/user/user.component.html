<h3>{{ user()?.name }}</h3>
<p><strong>ტელეფონი:</strong> {{ user()?.phone }}</p>
<p><strong>მეილი:</strong> {{ user()?.email }}</p>
<p><strong>კომპანია:</strong> {{ user()?.company?.name }}</p>
<div class="user-buttons">
  <button (click)="goToPosts(user()!.id)" class="btn-ghost">პოსტები</button>
  <button (click)="goToTodos(user()!.id)" class="btn-ghost">დავალებები</button>
</div>
